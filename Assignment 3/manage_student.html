<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Manage Students</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet"/>
</head>
<body>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Manage Students</h3>
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addStudentModal">Add Student</button>
    </div>

    <table id="studentTable" class="table table-striped table-bordered">
    <thead class="table-dark">
        <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Reg No</th>
        <th>Program</th>
        </tr>
    </thead>
    <tbody>
        <tr><td>1</td><td>John Smith</td><td>ST1234</td><td>BSc IT</td></tr>
        <tr><td>2</td><td>Mary Johnson</td><td>ST5678</td><td>BSc CS</td></tr>
    </tbody>
    </table>
</div>

<!-- Add Student Modal -->
<div class="modal fade" id="addStudentModal" tabindex="-1">
    <div class="modal-dialog">
    <div class="modal-content">
        <form>
        <div class="modal-header">
            <h5 class="modal-title">Add New Student</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3"><label>Name</label><input type="text" class="form-control" required></div>
            <div class="mb-3"><label>Reg Number</label><input type="text" class="form-control" required></div>
            <div class="mb-3"><label>Program</label><input type="text" class="form-control" required></div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-success">Save</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
        </form>
    </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script>
    $(document).ready(() => {
    $('#studentTable').DataTable();
    });
</script>
</body>
</html>
