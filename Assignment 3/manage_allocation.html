<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Course Allocation</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet"/>
</head>
<body>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Course Allocation</h3>
    <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#allocateCourseModal">Allocate Course</button>
    </div>

    <table id="allocationTable" class="table table-striped table-bordered">
    <thead class="table-dark">
        <tr>
        <th>Instructor</th>
        <th>Course</th>
        <th>Semester</th>
        </tr>
    </thead>
    <tbody>
        <tr><td>Dr. Ali</td><td>IT101</td><td>Semester 1</td></tr>
        <tr><td>Prof. Mary</td><td>CS201</td><td>Semester 2</td></tr>
    </tbody>
    </table>
</div>

<!-- Modal to Allocate Course -->
<div class="modal fade" id="allocateCourseModal" tabindex="-1">
    <div class="modal-dialog">
    <div class="modal-content">
        <form>
        <div class="modal-header">
            <h5 class="modal-title">Allocate Course to Instructor</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3"><label>Instructor</label><input type="text" class="form-control" required></div>
            <div class="mb-3"><label>Course Code</label><input type="text" class="form-control" required></div>
            <div class="mb-3"><label>Semester</label><input type="text" class="form-control" required></div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-dark">Save</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
        </form>
    </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script>
    $(document).ready(() => {
    $('#allocationTable').DataTable();
    });
</script>
</body>
</html>
