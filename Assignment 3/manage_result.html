<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Manage Results</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet"/>
</head>
<body>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Manage Results</h3>
    <div>
        <button class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#uploadResultModal">Upload Results</button>
        <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#viewResultModal">View Results</button>
    </div>
    </div>

    <table id="resultTable" class="table table-striped table-bordered">
    <thead class="table-dark">
        <tr>
        <th>Student</th>
        <th>Course</th>
        <th>Grade</th>
        </tr>
    </thead>
    <tbody>
        <tr><td>John Smith</td><td>IT101</td><td>A</td></tr>
        <tr><td>Mary Johnson</td><td>CS201</td><td>B+</td></tr>
    </tbody>
    </table>
</div>

<!-- Upload Modal -->
<div class="modal fade" id="uploadResultModal" tabindex="-1">
    <div class="modal-dialog">
    <div class="modal-content">
        <form>
        <div class="modal-header">
            <h5 class="modal-title">Upload Results</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
            <input type="file" class="form-control" required />
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Upload</button>
        </div>
        </form>
    </div>
    </div>
</div>

<!-- View Result Modal -->
<div class="modal fade" id="viewResultModal" tabindex="-1">
    <div class="modal-dialog">
    <div class="modal-content">
        <form>
        <div class="modal-header">
            <h5 class="modal-title">View Results</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3"><label>Course Code</label><input type="text" class="form-control" required></div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-secondary">Search</button>
        </div>
        </form>
    </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script>
    $(document).ready(() => {
    $('#resultTable').DataTable();
    });
</script>
</body>
</html>
