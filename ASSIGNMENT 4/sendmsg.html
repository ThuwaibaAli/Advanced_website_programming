<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Send Message</title>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    padding: 20px;
    }
    .form-container {
    background-color: #fff;
    padding: 25px;
    border-radius: 5px;
    max-width: 400px;
    margin: auto;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
    text-align: center;
    }
    input, textarea {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    }
    #error {
    color: red;
    margin-bottom: 10px;
    }
    button {
    width: 100%;
    padding: 10px;
    background-color: black;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    }
    button:hover {
    background-color: #333;
    }
</style>
</head>
<body>
<div class="form-container">
    <h2>Send Message</h2>
    <form id="messageForm">
    <div id="error"></div>
    <label>Name:</label>
    <input type="text" id="name" />
    <label>Email:</label>
    <input type="email" id="email" />
    <label>Message:</label>
    <textarea id="message" rows="4"></textarea>
    <button type="submit">Send Message</button>
    </form>
</div>
<script src="script.js"></script>
</body>
</html>
