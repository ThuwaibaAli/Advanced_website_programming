<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Manage Courses</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet"/>
</head>
<body>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Manage Courses</h3>
    <button class="btn btn-info text-white" data-bs-toggle="modal" data-bs-target="#addCourseModal">Add Course</button>
    </div>

    <table id="courseTable" class="table table-bordered table-striped">
    <thead class="table-dark">
        <tr>
        <th>Course Code</th>
        <th>Course Name</th>
        <th>Credit</th>
        </tr>
    </thead>
    <tbody>
        <tr><td>IT101</td><td>Introduction to Programming</td><td>3</td></tr>
        <tr><td>CS201</td><td>Database Systems</td><td>4</td></tr>
    </tbody>
    </table>
</div>

<!-- Add Course Modal -->
<div class="modal fade" id="addCourseModal" tabindex="-1">
    <div class="modal-dialog">
    <div class="modal-content">
        <form>
        <div class="modal-header">
            <h5 class="modal-title">Add New Course</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3"><label>Course Code</label><input type="text" class="form-control" required></div>
            <div class="mb-3"><label>Course Name</label><input type="text" class="form-control" required></div>
            <div class="mb-3"><label>Credit</label><input type="number" class="form-control" required></div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-info text-white">Save</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
        </form>
    </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script>
    $(document).ready(() => {
    $('#courseTable').DataTable();
    });
</script>
</body>
</html>
