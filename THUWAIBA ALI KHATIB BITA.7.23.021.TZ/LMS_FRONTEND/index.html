<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Library login</title>
</head>
<body id=" login">
    <div class="container mt-5 mb-5 p-3">
        <div class="row mt-5 mb-5 justify-content-center ">
                <hr class="text-white">
            </div>
            <div class="col-md-5 col-lg-5 bg-light mt-3 p-3">
              <hi>Login library</hi>
                <form class="p-3">

                  <label for="username">username</label>
                    <input type="text" name="username" placeholder="username*"
                    class="form-control" required><br>
                    <label for="password">password</label>
                    <input type="password" name="password" placeholder="password*"
                    class="form-control" required><br>
                    <button class="btn btn-primary form-control" type="button">SIGN IN</button>
                    Please enter your credential to access<br> the dashboard.
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
